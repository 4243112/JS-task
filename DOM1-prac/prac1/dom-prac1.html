<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタイル変更</title>
    <link rel="stylesheet" href="dom-style-prac1.css">
</head>
<body>
    <form id="styleForm">
        <input type="text" id="textbox" placeholder="ここに入力">
        <button type="button" onclick="applyStyle('style1')">スタイル1</button>
        <button type="button" onclick="applyStyle('style2')">スタイル2</button>
        <button type="button" onclick="applyStyle('style3')">スタイル3</button>
        <button type="button" onclick="applyStyle('style4')">スタイル4</button>
        <button type="button" onclick="resetStyle()">元に戻す</button>
    </form>
    <p id="output">ここに出力されます</p>

    <script type="text/javascript" src="dom-prac1.js"></script>
</body>
</html>
